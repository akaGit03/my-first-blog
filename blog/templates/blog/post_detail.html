{% extends 'blog/base.html' %}

{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="post">
                {% if post.published_date %}
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                {% endif %}
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
